<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ToDoリストを作ろう</title>
<link rel="stylesheet" href="default.css">
<script type="text/javascript" src="todo.js"></script>
<script type="text/javascript" src="jquery.js"></script>



</head>


<body>
  <div id="main">
    <h1>タスクを追加して下さい</h1>
      
    <form method="post">
      <input type="text" id="task" size="50" maxlength="70"><br>
      <input type="number" id="day" name="day" value=1 min=1 max=31 size="3">月　
      <input type="number" id="month" name="month" value=1 min=1 max=31 size="3">日　
      <input type="text" id="time" name="time" value="00:00" size="5">時<br>
          
     
    どのぐらい重要？ <select name="importance" id="importance">
      <option>とても</option>
      <option>まあまあ</option>
      <option>別に</option>
    </select>

    
      <input type="submit" id="submit" value="追加">
          
      </form>
    <div id="list"></div>
  </div>

</body>
</html>
